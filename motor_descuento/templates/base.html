<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/main.css" %}">

    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="{% static "css/toast.css" %}">
    <link rel="stylesheet" href="{% static "libs/materialIcons.css" %}">
    <link rel="stylesheet" href="{% static "libs/vuetify2.1.3/dist/vuetify.css" %}">
    <link rel="stylesheet"
          href="{% static "libs/materialize-1.0.0/materialize.css" %}">

    <link rel="stylesheet"
          href="{% static "libs/material-desing-3.2.0/material-components-web.min.css" %}">

    {#    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>#}
    <script type="text/javascript" src="{% static "libs/vue-2.6.10/dist/vue.min.js" %}"></script>
    <script type="text/javascript" src="{% static "libs/vuetify2.1.3/dist/vuetify.js" %}"></script>
    <script type="text/javascript"
            src="{% static "libs/material-desing-3.2.0/material-components-web.min.js" %}"></script>
    <script type="text/javascript"
            src="{% static "libs/materialize-1.0.0/materialize.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/main.js" %}"></script>
    <script type="text/javascript" src="{% static "js/toast.js" %}"></script>


    {% block _css %}
    {% endblock %}
</head>
<body>

<div>
    <div id="block-ui"></div>
    <header class=" mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="mdc-icon-button material-icons mdc-top-app-bar__navigation-icon--unbounded">menu</button>
                <span class="mdc-top-app-bar__title">TipTip Conf. Descuentos</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
            </section>
        </div>
    </header>

    {% block content %}{% endblock %}
    {% block scripts %}
    {% endblock %}
</div>
</body>
</html>
